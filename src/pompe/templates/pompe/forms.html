{% extends 'pompe/base.html' %}
{% load static %}

{% block title %}Formulaires{% endblock %}
{% block content %}


<div class="w3-main w3-mobile " style="margin-left:200px ;">
    <div class="w3-container w3-dark-grey">
        <h2>Formulaire</h2>
    </div>
    <br/>
    <section class="w3-mobile w3-padding-32" style="margin-left:200px ; margin-right:200px">
        <div class="w3-card w3-text-black ">
            <div class="w3-container w3-padding-small">
                <form method="POST" enctype="multipart/form-data" class="w3-container">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="w3-padding-small w3-center">
                        <button class="w3-button w3-green w3-round" type="submit">Enregistrer</button>
                        <button class="w3-button w3-red w3-round"><a href="{% url 'pompe:pompe' %}" style="text-decoration:none">Annuler</a>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
    {% endblock %}
